<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mobile.css" />


    <title>Advice generator app</title>
  </head>
  <body class="container">
    <main class="box-advice">
      <div class="advice">
        <h1 class="id-advice" id="id-advice"></h1>
        <p class="p-advice" id="advice"></p>
        <picture>
          <source
            srcset="./src/images/pattern-divider-mobile.svg"
            media="(max-width: 768px)">
            <img src="./src/images/pattern-divider-desktop.svg" alt="">
        </picture>
      <button class="btn-icon" id="btn-gerator" type="button">
        <img src="./src/images/icon-dice.svg" alt="" />
      </button>
      </div>
    </main>
    <script src="./script/app.js"></script>
  </body>
</html>
